    <h2>축구란?</h2>
    <br>손·팔을 공에 대지 않고 주로 발을 이용해 공을 상대의 골대에 넣어 점수를 얻고, 점수의 우열을 통해 승패를 가리는 구기 스포츠
    <br>손·팔을 공에 대는 것이 금지되고 골대를 사용하는 스포츠는 축구이거나 축구의 아종으로 분류된다. 즉, 그렇지 않은 경우 별개의 종목으로 분류된다.
