    <h2>아시안컵</h2>
    <strong>이강인</strong> 조별리그 3차전 <U>베스트 11</U> 포함 
    
    <img src="이강인.jpg" width="100%">
    
    <p style="margin-top:40px;"> <a href="https://www.the-afc.com/en/national/afc_asian_cup/home.html" target="_blank" title="AFC 공식 웹사이트">아시아 축구 연맹</a>이 이강인을 조별리그 베스트 일레븐에 선정하였다.</p>
    <br>이강인이 조별리그 1차전에 이어 3차전에도 베스트 일레븐에 선정됐다.
    <br>아시아축구연맹(AFC) 2023 카타르 아시안컵은 26일(한국시간) 공식 소셜네트워크서비스(SNS)를 통해 조별리그 3차전 베스트 일레븐을 발표했다.
    <br>해당 포메이션은 3-4-3이었으며, 대한민국의 이강인이 오른쪽 측면 공격수로 이름을 올렸다.
